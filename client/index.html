<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap.min.css">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <title>DashBoard</title>
    <style>
    body{
        padding: 0;
        margin: 0;
    }
    .border{
        border-radius: 5px;
        border: 1px solid gray;
        margin-top: 20px;
    }
    </style>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Dashboard</a>
            </div>
        </div>
    </nav>
    <h1 class="text-center">Home Automation with RPI</h1>
    <br>
    <div class="container" id="dashboard">
    <h3>Led Controls</h3>
        <br>
        <div class="row">
            <div class="col-xs-4">
                <label class="checkbox-inline">
                    <input id="led1" type="checkbox" checked data-toggle="toggle"> LED 1
                </label>
            </div>
            <div class="col-xs-4">
                <label class="checkbox-inline">
                    <input id="led2" type="checkbox" checked data-toggle="toggle"> LED 2
                </label>
            </div>
            <div class="col-xs-4">
                <label class="checkbox-inline">
                    <input id="led3" type="checkbox" checked data-toggle="toggle"> LED 3
                </label>
            </div> 
        </div>
        <br>
        <div class="row">
            <div class="col-xs-4">
                <label class="checkbox-inline">
                    <input id="led4" type="checkbox" checked data-toggle="toggle"> LED 4
                </label>
            </div>
            <div class="col-xs-4">
                <label class="checkbox-inline">
                    <input id="led5" type="checkbox" checked data-toggle="toggle"> LED 5
                </label>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="border col-xs-12 col-sm-4">
                <h1>Temperature</h1>
                <h3 id="temperature"></h3>
            </div>
            <div class="border col-xs-12 col-sm-4 col-sm-offset-2">
                <h1>Humidity</h1>
                <h3 id="humidity"></h3>
            </div>
        </div>
        <div style="margin-top:30px" id="table-container">
            <table id="pir-table" class="table table-striped table-bordered" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th>Date Time</th>
                        <th>Motion</th>
                    </tr>
                </thead>
                <tbody>
        
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-messaging.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap.min.js"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script src="./scripts/client.js"></script>
</body>
</html>
